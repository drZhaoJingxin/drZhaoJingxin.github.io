<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">我的 照片墙</h1>
        <div class="row photo-wall" id="photoWall">
            <!-- Photos will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for enlarged photo -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" alt="Enlarged photo" id="modalImage">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Photo data
        const photos = [
            { src: 'image/MBTI.jpg', alt: 'Landscape 1' },
            { src: 'image/个人认证开发者.png', alt: 'Landscape 2' },
            { src: 'image/个人图片.jpg', alt: 'Landscape 3' },
            { src: 'image/计算机二级证书.jpg', alt: 'Landscape 4' },
            { src: 'image/应用宝应用截图.png', alt: 'Landscape 5' },
            { src: '', alt: 'Landscape 6' },
            { src: '', alt: 'Landscape 7' },
            { src: '', alt: 'Landscape 8' },
            { src: '', alt: 'Landscape 9' },
        ];

        // Populate photo wall
        const photoWall = document.getElementById('photoWall');
        photos.forEach((photo, index) => {
            const photoElement = document.createElement('div');
            photoElement.className = 'col-md-4 photo-item';
            photoElement.innerHTML = `
                <img src="${photo.src}" alt="${photo.alt}" data-bs-toggle="modal" data-bs-target="#photoModal">
            `;
            photoWall.appendChild(photoElement);
        });

        // Initial animation
        window.addEventListener('load', () => {
            document.querySelector('.photo-wall').classList.add('show');

            // Staggered animation for photo items
            gsap.from('.photo-item', {
                opacity: 0,
                y: 50,
                stagger: 0.1,
                duration: 1,
                ease: 'power3.out'
            });
        });

        // Modal image update
        const photoModal = document.getElementById('photoModal');
        const modalImage = document.getElementById('modalImage');

        photoModal.addEventListener('show.bs.modal', (event) => {
            const button = event.relatedTarget;
            const imageSrc = button.getAttribute('src');
            const imageAlt = button.getAttribute('alt');
            modalImage.src = imageSrc;
            modalImage.alt = imageAlt;
        });

        // Hover effect
        const photoItems = document.querySelectorAll('.photo-item');
        photoItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                gsap.to(item, { scale: 1.05, duration: 0.3, ease: 'power2.out' });
            });
            item.addEventListener('mouseleave', () => {
                gsap.to(item, { scale: 1, duration: 0.3, ease: 'power2.out' });
            });
        });
    </script>
	
	
	<style>
	    body {
	        background-color: #f0f0f0;
	        overflow-x: hidden;
	    }
	    .photo-wall {
	        opacity: 0;
	        transform: translateY(50px);
	        transition: opacity 1s ease, transform 1s ease;
	    }
	    .photo-wall.show {
	        opacity: 1;
	        transform: translateY(0);
	    }
	    .photo-item {
	        margin-bottom: 30px;
	        transition: transform 0.3s ease, box-shadow 0.3s ease;
	        cursor: pointer;
	    }
	    .photo-item:hover {
	        transform: scale(1.05);
	        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
	    }
	    .photo-item img {
	        width: 100%;
	        height: 300px;
	        object-fit: cover;
	        border: 10px solid white;
	        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
	    }
	    .modal-content {
	        background-color: transparent;
	        border: none;
	    }
	    .modal-body {
	        padding: 0;
	    }
	    .modal-body img {
	        width: 100%;
	        height: auto;
	        border: 15px solid white;
	        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
	    }
	</style>
</body>
